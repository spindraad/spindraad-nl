name: ğŸš€ Launch

on:
  push:
    branches:
      - dev
      - main
  pull_request:

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¥ Install deps
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        env:
          FONT_AWESOME_TOKEN: ${{ secrets.FONT_AWESOME_TOKEN }}

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“¦ Archive build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            build
            public

  docker:
    name: ğŸ³ Docker
    runs-on: ubuntu-latest
    needs: [ build ]

    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: â¬‡ï¸ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ—‘ï¸ Prune dev dependencies
        run: npm prune --omit=dev

      - name: List directories
        run: ls -la

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Login to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com/lodybo-registry
          username: ${{ secrets.DIGITALOCEAN_REGISTRY_USER }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          logout: true

      - name: âš—ï¸ Extract version from package.json
        uses: sergeysova/jq-action@v2
        id: version
        with:
          cmd: 'jq .version package.json -r'

      - name: âš—ï¸ Extract repository from values.yaml
        uses: mikefarah/yq@v4.44.2
        id: repository
        with:
          cmd: "yq .app.image.repository values.yaml"

      - name: ğŸ³ Build container image
        uses: docker/build-push-action@v6
        with:
          no-cache: true
          tags: |
            ${{ steps.repository.outputs.result }}:${{ steps.version.outputs.value }}
            ${{ steps.repository.outputs.result }}:latest
          push: true
          secrets: |
            FONT_AWESOME_TOKEN=${{ secrets.FONT_AWESOME_TOKEN }}
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
