name: üèóÔ∏è Check branch

on:
  push:
    branches:
      - feature/*
      - fix/*
      - hotfix/*

jobs:
  lint:
    name: üßπ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: Extract node version
        id: node-version
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ steps.node-version.outputs.NODE_VERSION }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ steps.node-version.outputs.NODE_VERSION }}-node-${{ hashFiles('package-lock.json') }}

      - name: üì• Install deps
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        env:
          FONT_AWESOME_TOKEN: ${{ secrets.FONT_AWESOME_TOKEN }}

      - run: npm run lint

