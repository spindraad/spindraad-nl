name: ğŸ—ï¸ Check branch

on:
  push:
    branches:
      - feature/*
      - fix/*
      - hotfix/*

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - run: ls -la
      - uses: .github/actions/setup.yml
      - run: npm run lint

  typecheck:
    name: ğŸ” Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - uses: .github/actions/setup.yml
      - run: npm run typecheck

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - uses: .github/actions/setup.yml
      - run: npm run build
