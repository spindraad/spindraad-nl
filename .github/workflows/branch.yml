name: 🏗️ Check branch

on:
  push:
    branches:
      - feature/*
      - fix/*
      - hotfix/*

jobs:
  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - run: ls -la
      - uses: .github/actions/setup.yml
      - run: npm run lint

  typecheck:
    name: 🔍 Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - uses: .github/actions/setup.yml
      - run: npm run typecheck

  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - uses: .github/actions/setup.yml
      - run: npm run build
