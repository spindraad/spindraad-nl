name: ðŸª¢ Pull Request CI

on:
  pull_request:

jobs:
  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: Extract node version
        id: node-version
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ steps.node-version.outputs.NODE_VERSION }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ steps.node-version.outputs.NODE_VERSION }}-node-${{ hashFiles('package-lock.json') }}

      - name: ðŸ“¥ Install deps
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        env:
          FONT_AWESOME_TOKEN: ${{ secrets.FONT_AWESOME_TOKEN }}

      - run: npm run lint

