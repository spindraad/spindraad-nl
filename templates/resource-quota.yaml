{{/*apiVersion: v1*/}}
{{/*kind: ResourceQuota*/}}
{{/*metadata:*/}}
{{/*  name: {{ .Values.app.name }}-resource-quota*/}}
{{/*  namespace: {{ .Values.app.namespace }}*/}}
{{/*  labels: {{ toYaml .Values.app.labels | nindent 4 }}*/}}
{{/*spec:*/}}
{{/*  hard:*/}}
{{/*    requests.cpu: "1"*/}}
{{/*    requests.memory: 2Gi*/}}
{{/*    limits.cpu: "2"*/}}
{{/*    limits.memory: 4Gi*/}}
{{/*    persistentvolumeclaims: "2"*/}}
{{/*    pods: "10"*/}}
{{/*    services: "5"*/}}
{{/*    secrets: "5"*/}}
{{/*    configmaps: "5"*/}}
{{/*---*/}}
{{/*apiVersion: v1*/}}
{{/*kind: LimitRange*/}}
{{/*metadata:*/}}
{{/*  name: {{ .Values.app.name }}-limit-range*/}}
{{/*  namespace: {{ .Values.app.namespace }}*/}}
{{/*  labels: {{ toYaml .Values.app.labels | nindent 4 }}*/}}
{{/*spec:*/}}
{{/*  limits:*/}}
{{/*    - type: Container*/}}
{{/*      default:*/}}
{{/*        cpu: 500m*/}}
{{/*        memory: 512Mi*/}}
{{/*      defaultRequest:*/}}
{{/*        cpu: 100m*/}}
{{/*        memory: 128Mi*/}}
{{/*      max:*/}}
{{/*        cpu: "1"*/}}
{{/*        memory: 2Gi*/}}
{{/*      min:*/}}
{{/*        cpu: 50m*/}}
{{/*        memory: 64Mi*/}}
{{/*    - type: Pod*/}}
{{/*      max:*/}}
{{/*        cpu: "2"*/}}
{{/*        memory: 4Gi*/}}
{{/*    - type: PersistentVolumeClaim*/}}
{{/*      max:*/}}
{{/*        storage: 10Gi*/}}
{{/*      min:*/}}
{{/*        storage: 1Gi*/}}
